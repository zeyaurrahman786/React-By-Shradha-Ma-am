<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Demo</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-black">
        <!-- Quote Container -->
         <div class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white h-24 flex justify-center items-center font-bold text-2xl rounded-t">News you can trust.</div>

         <!-- Content Container  -->
          <div class="text-center mt-6 w-full">
            <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
            <p>Subscribe to our newsletter for the latest news straight into your inbox.</p>
            <form class="flex flex-wrap">
                <input placeholder="your@gmail.com" class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded">
                <button class="bg-blue-500 w-full text-white mx-52 py-2 rounded-full">Subscribe</button>
            </form>
            <p class="my-6 text-sm">We value your privacy</p>
          </div>
    </div>
</body>
</html>
